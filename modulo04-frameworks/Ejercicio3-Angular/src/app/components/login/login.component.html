<div class="login-container">
  @if (!loading ) {


  <mat-card class="login-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>
        Login
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (submit)="handleLogin()">
        <mat-form-field>
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" formControlName="username" (blur)="updateErrorMessage()"
            required>
          <mat-hint align="end">Has to be a email master....net </mat-hint>
          @if (username.invalid) {
          <mat-error>{{errorMessage()}}</mat-error>
          }
        </mat-form-field>
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" />
          <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()">
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          @if (password.invalid) {
          <mat-error>{{errorMessage()}}</mat-error>
          }
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button type="submit" [disabled]="form.invalid" (click)="handleLogin()">Submit</button>
    </mat-card-actions>

  </mat-card>
  } @else {
    <mat-spinner></mat-spinner>

  }
</div>
